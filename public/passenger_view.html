<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Passenger Dashboard</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <main>
        <!-- Search for Trains -->
        <section id="searchTrains">
            <h2>Search for Trains</h2>
            <form id="searchForm">
                <input type="text" id="fromStation" placeholder="From Station" required>
                <input type="text" id="toStation" placeholder="To Station" required>
                <input type="date" id="travelDate" required>
                <button type="submit">Search</button>
            </form>
            <div id="searchResults"></div>
        </section>

        <!-- Seat Booking Section -->
        <section id="seatBooking" style="display: none;">
            <h2>Select Seats</h2>
            <p id="trainDetails"></p>
            <div id="seatLayout"></div>
            <button id="confirmBooking">Confirm Booking</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Train Reservation System</p>
    </footer>

    <script src="js/passenger_view.js"></script>
</body>
</html>
