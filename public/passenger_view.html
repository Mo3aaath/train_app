<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Passenger Dashboard</h1>
      <button id="logoutButton">Logout</button>
    </header>

    <main>
      <section id="searchTrains">
        <h2>Search for Trains</h2>
        <form id="searchForm">
          <input
            type="text"
            id="fromStation"
            placeholder="From Station"
            required
          />
          <input type="text" id="toStation" placeholder="To Station" required />
          <input type="date" id="travelDate" required />
          <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
      </section>

      <section id="bookSeats">
        <h2>Book Seats</h2>
        <form id="bookingForm">
          <label for="trainNumber">Train Number:</label>
          <input type="text" id="trainNumber" required />
          <label for="seatCount">Number of Seats:</label>
          <input type="number" id="seatCount" min="1" required />
          <button type="submit">Book</button>
        </form>
        <div id="bookingStatus"></div>
      </section>

      <section id="payment">
        <h2>Complete Payment</h2>
        <form id="paymentForm">
          <label for="ticketId">Ticket ID:</label>
          <input type="text" id="ticketId" required />
          <button type="submit">Pay Now</button>
        </form>
        <div id="paymentStatus"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Train Reservation System</p>
    </footer>

    <script src="dashboard.js"></script>
  </body>
</html>
