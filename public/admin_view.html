<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logoutButton">Logout</button>
    </header>

    <main>
      <section id="addReservationSection">
        <h2>Add Reservation</h2>
        <form id="searchTrainForm">
          <input
            type="text"
            id="fromStation"
            placeholder="From Station"
            required
          />
          <input type="text" id="toStation" placeholder="To Station" required />
          <input type="date" id="travelDate" required />
          <button type="submit">Search Trains</button>
        </form>
        <div id="trainSearchResults"></div>

        <section id="seatBooking" style="display: none">
          <h2>Select Seats</h2>
          <p id="trainDetails"></p>
          <div id="seatLayout"></div>
          <button id="confirmBooking">Confirm Booking</button>
        </section>
      </section>

      <!-- Edit Reservation Section -->
      <section id="editReservationSection">
        <h2>Edit Reservation</h2>
        <form id="editReservationForm">
          <input
            type="text"
            id="editPassengerId"
            placeholder="Passenger ID"
            required
          />
          <input
            type="text"
            id="editTrainNumber"
            placeholder="Train Number"
            required
          />
          <button id="fetchReservationBtn" type="button">
            Fetch Reservation
          </button>
        </form>
        <section id="editReservationDetails" style="display: none">
          <h2>Edit Reservation</h2>
          <div id="reservationDetails"></div>
          <div id="seatLayout"></div>
          <button id="confirmEditReservation">Confirm Changes</button>
        </section>
      </section>

      <!-- Delete Reservation Section -->
      <section id="deleteReservationSection">
        <h2>Delete Reservation</h2>
        <form id="deleteReservationForm">
          <label for="deleteTrainId">Train ID:</label>
          <input
            type="text"
            id="deleteTrainId"
            placeholder="Enter Train ID"
            required
          />

          <label for="deletePassengerId">Passenger ID:</label>
          <input
            type="text"
            id="deletePassengerId"
            placeholder="Enter Passenger ID"
            required
          />

          <button type="submit">Delete Reservation</button>
        </form>
      </section>

      <!-- Assign Staff Section -->
      <section id="assignStaffSection">
        <h2>Assign Staff</h2>
        <form id="assignStaffForm">
          <label for="trainId">Train ID:</label>
          <input type="text" id="trainId" required />
          <label for="staffRole">Role:</label>
          <select id="staffRole" required>
            <option value="driver">Driver</option>
            <option value="engineer">Engineer</option>
          </select>
          <label for="staffName">Staff Name:</label>
          <input type="text" id="staffName" required />
          <button type="submit">Assign Staff</button>
        </form>
      </section>

      <section id="promoteWaitlistSection">
        <h2>Promote Waitlisted Passenger</h2>
        <form id="promoteWaitlistForm">
          <label for="promoteTrainNumber">Train ID:</label>
          <input type="text" id="promoteTrainNumber" required />
          <button type="submit">Promote Passenger</button>
        </form>
      </section>

      <section id="reportsSection">
        <h2>Generate Reports</h2>
        <button id="generateReport">Generate Report for Active Trains</button>
        <button id="listStationsReport">Generate Report for Stations</button>
        <form id="waitlistedLoyaltyForm" style="margin-top: 20px">
          <label for="trainNumber">Enter Train Number:</label>
          <input type="text" id="trainNumber" required />
          <button type="submit">View Waitlisted Loyalty Passengers</button>
        </form>
        <div id="reportResults"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Train Reservation System</p>
    </footer>

    <script src="js/admin_view.js"></script>
  </body>
</html>
