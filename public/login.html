<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Reservation - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Train Reservation</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-buttons">
          <button type="button" class="login-button" id="passengerLogin">Passenger Login</button>
          <button type="button" class="login-button" id="adminLogin">Admin Login</button>
        </div>
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
